#version: "3.8"  # 升级版本

services:
  kinit-api:
    container_name: kinit-api
    restart: always
    ports:
      - "10000:9000"  # 改为 10000:9000，避免与可能的其他服务冲突
    build:
      context: ./
      dockerfile: ./docker_env/kinit-api/Dockerfile
    environment:
      TZ: "Asia/Shanghai"
      PYTHON_VERSION: "3.10.17"  # 明确指定Python版本
    volumes:
      - ./kinit-api:/app
    networks:
      - kinit_network  # 简化网络配置，使用服务名通信

  kinit-admin:
    container_name: kinit-admin
    restart: always
    ports:
      - "80:80"
    image: hub.rat.dev/library/nginx:1.25-alpine  # 使用稳定版本
    environment:
      TZ: "Asia/Shanghai"
    volumes:
      - ./docker_env/kinit-admin/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./kinit-admin/dist-pro:/usr/share/nginx/html  # 明确指定前端构建目录
    networks:
      - kinit_network

  kinit-task:
    container_name: kinit-task
    restart: always
    build:
      context: ./
      dockerfile: ./docker_env/kinit-task/Dockerfile
    environment:
      TZ: "Asia/Shanghai"
      PYTHON_VERSION: "3.10.17"  # 明确指定Python版本
    volumes:
      - ./kinit-task:/app
    networks:
      - kinit_network

  kinit-redis:
    container_name: kinit-redis
    restart: always
    image: hub.rat.dev/library/redis:7.2-alpine  # 使用稳定版本
    ports:
      - "6379:6379"
    environment:
      TZ: "Asia/Shanghai"
      REDIS_PASSWORD: "123456"  # 添加Redis密码环境变量
    volumes:
      - ./docker_env/redis/conf/redis.conf:/etc/redis/redis.conf
      - redis_data:/data
    networks:
      - kinit_network
    command: redis-server /etc/redis/redis.conf --appendonly yes

  kinit-mongo:
    container_name: kinit-mongo
    restart: always
    image: hub.rat.dev/library/mongo:7.0  # 使用稳定版本
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: 123456
      MONGO_INITDB_DATABASE: kinit
      TZ: "Asia/Shanghai"
    volumes:
      - ./docker_env/mongo/data:/data/db
      - ./docker_env/mongo/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
      - mongo_data:/data/db
    networks:
      - kinit_network
    command: mongod --auth --bind_ip_all  # 改为 bind_ip_all

  kinit-mysql:
    container_name: kinit-mysql
    restart: always
    image: hub.rat.dev/library/mysql:8.0  # 使用稳定版本
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
      MYSQL_DATABASE: "kinit"
      MYSQL_CHARSET: "utf8mb4"
      MYSQL_COLLATION: "utf8mb4_unicode_ci"
      TZ: "Asia/Shanghai"
    volumes:
      - ./docker_env/mysql/data:/var/lib/mysql
      - mysql_data:/var/lib/mysql
    networks:
      - kinit_network
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

networks:
  kinit_network:
    driver: bridge
    # 移除IPAM配置，让Docker自动分配

volumes:
  redis_data:
  mongo_data:
  mysql_data: